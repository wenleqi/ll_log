{% extends 'learning_logs/base.html' %}
{% block header %}
    <h2>{{ topic }}</h2>
{% endblock header %}
{% block content %}
    <p>
        <a href="{% url 'learning_logs:new_entry' topic.id %}">添加新笔记</a>
    </p>
    {% for entry in entries %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>
                    {{ entry.date_added|date:'Y M d,H:i' }}
                    <small>
                        <a href="{% url 'learning_logs:edit_entry' entry.id %}">修改笔记</a>
                    </small>
                </h3>
            </div>
            <div class="panel-body">
                {{ entry.text|linebreaks }}
            </div>
        </div>
        {% empty %}
        此主题没有笔记
    {% endfor %}
{% endblock content %}
